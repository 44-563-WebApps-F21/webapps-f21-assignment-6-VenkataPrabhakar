<!DOCTYPE html>
<html>
 
<body>

<h2>Venkata Prabhakar ordersa car</h2>

<form>
    <input type="checkbox" id="cb_electric" name="electric" value="electric">
    <label for="cb_electric">electric</label></br>
  
    <input type="checkbox" id="cb_ac" name="ac" value="ac">
    <label for="cb_ac">ac</label></br>
  
    <input type="checkbox" id="cb_gps" name="gps" value="gps">
    <label for="cb_gps">gps</label></br>

    <input type="button" onclick="orderCar()" value="Order a car">
</form>
<p id="result">This text will be replaced </p>
<pre>


</pre>
<form>
    <label for="name">Enter a property </label>
    <input type ="text" id="name" name="property_name" value="color"> <br>

    <label for="value">Enter a value </label>
    <input type ="text" id="value" name="property_value"> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>
<script> 

let my_car = {}
function orderCar (){
    my_car = {}
    index0 = document.getElementById("cb_electric").checked
    index1 = document.getElementById("cb_ac").checked
    index2 = document.getElementById("cb_gps").checked
    out = document.getElementById("result")
    my_car = {electric: index0, ac: index1, gps: index2}
    console.log(my_car)
    out.innerHTML = "my_car"+JSON.stringify(my_car)
}
function updateCar(){
    name = document.getElementById("name").value
    value = document.getElementById("value").value
    my_car[name] = value
    document.getElementById("result").innerHTML = JSON.stringify(my_car)
}
</script>

</body>
</html>
