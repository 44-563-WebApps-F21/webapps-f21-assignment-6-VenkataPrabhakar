    <input type="button" onclick="processPhrase()" value="Check the phrase">
</form>


<p id="result">This text will be replaced with wrong/right counts</p>

<script> 
 var correct=0;
    var wrong=0;
function processPhrase(){
   
    console.log("Getting form values")
    pswd=document.getElementById("form1_pswd").value
    guess=document.getElementById("form1_guess").value

    out = document.getElementById("result")
    if(pswd == guess){
        alert("Access allowed")
        correct++
        out.innerHTML="correct: "+correct+" wrong: "+wrong
    }else{
        alert("Access denied")
        wrong++
        out.innerHTML="correct: "+correct+" wrong: "+wrong
    }

    
}
